<html>

	<head>
		<title>BroBooks</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<div id="fb-root"></div>
		<script>
			window.fbAsyncInit = function() {
				FB.init({
					appId      : '305320992851654', // App ID
					status     : true, // check login status
					cookie     : true, // enable cookies to allow the server to access the session
					xfbml      : true,  // parse XFBML
					oauth			 : true
				});
				// Additional initialization code here
			};

			// Load the SDK Asynchronously
			(function(d){
				var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
				js = d.createElement('script'); js.id = id; js.async = true;
				js.src = "//connect.facebook.net/en_US/all.js";
				d.getElementsByTagName('head')[0].appendChild(js);
			}(document));
		</script>
		
		<div id="namee"> 

			<h1>BroBooks</h1>
			<h2>Buying books from friends</h2>
		</div>
		<p>
			A test of whether tsdhis will show up.
		</p>
		<div class="fb-login-button" onclick="window.alert()" data-scope="email">Login with Facebook</div>
		
	</body>

</html>
